name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build OpenNext bundle
        run: npm run cf:build
        env:
          # pass secrets into the build step so Next.js / Workers code can use them
          API_KEY: ${{ secrets.API_KEY }}
          SOME_OTHER_SECRET: ${{ secrets.SOME_OTHER_SECRET }}

      - name: Create R2 bucket (idempotent)
        run: |
          npx --yes wrangler r2 bucket create wfl-next-inc-cache || echo "Bucket exists or cannot be created"

      - name: Deploy to Cloudflare Workers
        run: npm run cf:deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          API_KEY: ${{ secrets.API_KEY }}
          SOME_OTHER_SECRET: ${{ secrets.SOME_OTHER_SECRET }}
